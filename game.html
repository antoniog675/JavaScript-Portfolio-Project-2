<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Flags Of South America</title>
</head>
<body>
    <!--Game area-->
    <div class="container2">
        <div class="user-assist-features">
            <div class="total-que"></div>
            <div class="timer">
                <div class="time-text">Time left:</div>
                <div class="timer-sec">15</div>
            </div>
        </div>
        <div class="game-question-answers">
            <div id="game-question-flag">
            </div>
            <div class="game-answers">
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="home-next-restart">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <span>
                <button class="next-button">Next</button>
            </span>
            <button alt="Arrow going anti-clockwise, to restart the game" class="restart-button"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>

    <!-- Results box-->
    <div class="result-box">
        <div class="icon" alt="Small house display, take user back to home page">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-text">You've Completed the quiz!</div>
        <div class="score-text">
        </div>
        <div class="end-game-buttons">
            <button class="restart">Replay Game</button>
            <button class="quit">Quit Game</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d104fe311e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
