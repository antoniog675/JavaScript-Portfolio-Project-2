<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Flags Of South America</title>
</head>
<body>
    <div class="container2">
        <div class="user-assist-features">
            <div>Score: <span id="score">0</span></div>
            <div>30 second timer</div>
            <div>
            <button id="hint"><i class="fa-solid fa-lightbulb"></i></button>
            </div>
        </div>
        <div class="game-question-answers">
            <div id="game-question-flag">
            </div>
            <span><p>What is the country?</p></span>
            <div class="game-answers">
                <div>
                    <button id="answer1" class="button">Answer 1</button>
                </div>
                <div>
                    <button id="answer2" class="button">Answer 2</button>
                </div>
                <div>
                    <button id="answer3" class="button">Answer 3</button>
                </div>
                <div>
                    <button id="answer4" class="button">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="home-next-restart">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <span>
                <button id="next-button">Next</button>
            </span>
            <button id="restart-button"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>

    <!-- Results box-->
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-text">You've Completed the quiz</div>
        <div class="score-text">
            <span>You got <p>2</p>out of<p>12</p></span>
        </div>
        <div class="end-game-buttons">
            <button>Replay Game</button>
            <button class="quit">Quit Game</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d104fe311e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
